<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/color/50/000000/linktree.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="/styles/style.css">
    <title>Link Tree</title>
</head>
<body>
    <div class="container">
        <div class="account">
          <img src="images/profile-pic.jpg" alt="profile picture" class="profile-pic">
          <h1 class="username">@roseevans</h1>
        </div>
        
        <div class="boxes">
          <div class="box">
            <a href="#" class="link">
               Visit my website <span class="emoji">☀️</span>
            </a>
          </div>
          <div class="box">
            <a href="#" class="link">
              Shop new merch
            </a>
          </div>
          <div class="box">
            <a href="#" class="link">
           Etsy Shop
            </a>
          </div>
          <div class="box">
            <a href="#" class="link">
              Portfolio
            </a>
          </div>
          <div class="box">
            <a href="#" class="link">
              Contact me!
            </a>
          </div>
        </div>
        
        <footer class="icons">
          <a href="#"><img src="images/icons/facebook-app-symbol.png" alt="facebook" class="social-media"></a>
          <a href="#"><img src="images/icons/twitter.png" alt="twitter" class="social-media"></a>
          <a href="#"><img src="images/icons/instagram.png" alt="instagram" class="social-media instagram"></a>
          <a href="#"><img src="images/icons/email.png" alt="email" class="social-media email"></a>
        </footer>
      </div>
</body>
</html>
